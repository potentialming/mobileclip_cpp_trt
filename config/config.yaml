# MobileClip TensorRT Classifier Configuration

# Model paths
model:
  root: "models"
  image_encoder: "image_encoder.onnx"
  text_encoder: "text_encoder.onnx"
  vocab: "vocab.json"
  merges: "merges.txt"

# Classification settings
classification:
  image_path: "images/cat.jpg"
  text_labels:
    - "a cat"
    - "a dog"
    - "a bird"
    - "a car"
    - "a person"
    - "a flower"
    - "a tree"
    - "food"
